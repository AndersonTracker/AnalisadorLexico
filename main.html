<html>
    <header>
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

        <title>
            Analisador Lexico - Anderson Pereira da Silva
        </title>    
    </header>

    <body oncontextmenu="return false;">

        <div class="title-div">
            <p class="app-title">Analizador Lexico</p>
        </div>
        
        <div class="body-table">
            <div class="body-column body-left-column">
            <!-- Valid Tokens -->
                <div class="valid-tokens-area">
                    <div class="medium-title valid-tokens-title">
                        Palavras Validas:
                    </div>
                    <textarea class="text-area valid-tokens" disabled="disabled"
                            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                            placeholder="Sem palavras tokens adicionadas" oncontextmenu="return false;"></textarea>
                </div>

            <!-- Valid Tokens end -->

            <!-- Add new Tokens -->
                <input class="add-token add-token-input" type="text" placeholder="Novo Token..."/>
                <input class="add-token add-token-button" type="button" title="Adicionar Token" value="Adicionar" onclick="DisplayManager.addToken();"/>
                <div class="clear"></div>
            <!-- Add new Tokens end -->

            <div class="sugestion-area">
                <div class="medium-title sugestion-title">
                    Sugest√µes de entrada:
                </div>
                <div class="sugestion-letters">
                    <p class="sugestion-line"></p>
                </div>
            </div>
            <!-- Validate tokens -->
                <div class="medium-title validate-tokens-title">
                    Buscar/Validar Tokens:
                </div>
                <textarea class="text-area validate-tokens"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        placeholder="Digite o texto a ser validado aqui" oncontextmenu="return false;"></textarea>
            <!-- Validate tokens end -->
            </div>

            <div class="body-column body-right-column">
            <!-- Automato -->
